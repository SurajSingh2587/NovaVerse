buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 35
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

/*
  IMPORTANT:
  This block forces ALL Android modules (including plugins like
  package_info_plus, audioplayers, etc.) to use compileSdk 35.
  This fixes CI / GitHub Actions failures.
*/
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                compileSdkVersion 35
            }
        }
    }
}
